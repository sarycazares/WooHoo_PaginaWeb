<!DOCTYPE html>

<html lang="es">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WooHoo</title>
    <link rel="shortcut icon" href="imagenes/woohoo_icon.png">
    <link rel="stylesheet" href="css/estilos_Pagina_Preguntar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/script_Loader.js"></script>
    
</head>

<body>
    <div class="loader"></div>

        
    <body>
        <form action="Pagina_PreguntaDesarrollada.html" method="GET" id="form">
            <div class="form">
                <input class="IdEscondido" type="text" name="" id="IdEscondido">
                <h1>Realiza Tu Pregunta</h1>
                <div class="grupo">
                    <input type="text" name="" id="Pregunta" required>
                    <label class="datos-form" for="">Pregunta</label>
                </div>
                <div class="grupo">
                    <h4>Categoría</h4>
                    <select class="categorias-select" name="menu">
                        <option selected>...</option>
                        <optgroup label="Grupo1">
                          <option value="1">Opción uno</option>
                          <option value="2">Opción dos</option>
                          <option value="3">Opción tres</option>
                        </optgroup>
                        <optgroup label="Grupo2">
                          <option value="4">Opción cuatro</option>
                          <option value="5">Opción cinco</option>
                          <option value="6">Opción seis</option>
                        </optgroup>
                      </select>
                </div>   
                <div class="grupo">
                    <input type="file" id="imagenPrevisualizacion" accept="image/*" />
                    <label class="foto-form" for="imagenPrevisualizacion">Foto de descripción</label>  
                        <img id="imagenPrevisualizacion01">
                        <script src="js/script_ImagenPrevisualizacion.js"></script>
                </div>
                <div class="grupo">
                    <h4>Descripción</h4>
                    <textarea class="detalle-textarea" name="texto" rows="4" cols="40" placeholder="Escriba algo"></textarea>
                </div>

                <button type="submit" class="boton-preguntar">Preguntar</button>
               

            </div>

        </form>               

        
        
    </body>    
    
    
</body>
