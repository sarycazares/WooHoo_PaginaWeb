<!DOCTYPE html>

<html lang="es">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WooHoo</title>
    <link rel="shortcut icon" href="imagenes/woohoo_icon.png">
    <link rel="stylesheet" href="css/estilos_Pagina_ModificarPerfil.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/script_Loader.js"></script>
    <script src="js/script_ValidacionRegistro.js"></script>>
    <script src="js/script_PopUp.js"></script>

</head>

<body>
    <div class="loader"></div>
  

    <body>
        <form action="Pagina_Perfil.html" method="GET" id="form">
            <div class="form">
                <h1>Modificar perfil</h1>
                <div class="grupo">
                    <input type="text" name="" id="nombre" required>
                    <label class="datos-form" for="">Nombre</label>
                </div>
                <div class="grupo">
                    <input type="text" name="" id="apellido" required>
                    <label class="datos-form" for="">Apellido</label>
                </div>
                <div class="grupo">
                    <h4>Fecha de nacimiento</h4>
                    <input type="date" name="" id="fecha-nacimiento" required>
                    <input type="file" id="imagenPrevisualizacion" accept="image/*" />
                    <label class="foto-form" for="imagenPrevisualizacion">Foto de perfil</label>  
                        <img id="imagenPrevisualizacion01">
                        <script src="js/script_ImagenPrevisualizacion.js"></script>
                </div>
                <div class="grupo">
                    <input type="email" name="" id="correo" required>
                    <label class="datos-form" for="">Correo Electronico</label>
                </div>
                <div class="grupo">
                    <input type="text" name="" id="usuario" required>
                    <label class="datos-form" for="">Usuario</label>
                </div>
                <div class="grupo">
                    <input type="text" name="" id="contraseña" pattern="[A-Z]{3}[a-z]{3}[0-9]{1}[!#$%&/()=?*]{1}" title= "La contraseña tiene que seguir el ORDEN de 3 LETRAS MAYUSCULAS, 3 LETRAS MINUSCULAS, 1 NÚMERO y 1 CARACTER ESPECIAL de estos !#$%&/()=?*" onclick="ContraseñaOnclick()" required>
                    <label class="datos-form" for="">Contraseña</label>
                </div>    
                <button type="submit">Modificar</button>
                <button type="button" class="botonabrir" id="botonabrir">Eliminar</button>

               
        <div class="fondo_transparente">
            <div class="modal">
                <div class="modal_cerrar">
                    <span>x</span>
                </div>
                <div class="modal_titulo">Eliminar Pregunta</div>
            <div class="modal_mensaje">
                <p>¿De verdad quieres eliminar pregunta? :c</p>
            </div>
                <div class="modal_botones">
                    <a href="Pagina_MenuPrincipal.html" class="boton">ACEPTAR</a>
                </div>
            </div>
        </div> 


            </div>
        </form>               
    </body>    
    
    
</body>

</html>
